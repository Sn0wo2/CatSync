version: 2
project_name: CatSync

release:
  prerelease: auto

builds:
  - id: CatSync
    main: ./cmd
    binary: CatSync
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -mod=readonly
      - -trimpath
    asmflags:
      - -trimpath
    gcflags:
      - all=-d=ssa/check_bce/debug=0
    ldflags:
      - -s -w -buildid=
      - -extldflags=-static
      - -linkmode internal
      - -X github.com/Sn0wo2/CatSync/version.version={{.Version}}
      - -X github.com/Sn0wo2/CatSync/version.commit={{.Commit}}
      - -X github.com/Sn0wo2/CatSync/version.date={{.Date}}

dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/sn0wo2/{{ .ProjectName }}:{{ .Tag }}-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"

  - goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/sn0wo2/{{ .ProjectName }}:{{ .Tag }}-arm64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64/v8"

docker_manifests:
  - name_template: "ghcr.io/sn0wo2/{{ .ProjectName }}:{{ .Tag }}"
    image_templates:
      - "ghcr.io/sn0wo2/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "ghcr.io/sn0wo2/{{ .ProjectName }}:{{ .Tag }}-arm64"

  - name_template: "ghcr.io/sn0wo2/{{ .ProjectName }}:latest"
    image_templates:
      - "ghcr.io/sn0wo2/{{ .ProjectName }}:{{ .Tag }}-amd64"
      - "ghcr.io/sn0wo2/{{ .ProjectName }}:{{ .Tag }}-arm64"

changelog:
  disable: false
  use: github
  sort: asc
  groups:
    - title: "🚀 Features"
      regexp: "^.*feat(?:\\([^)]+\\))?:+.*$"
      order: 0
    - title: "🐛 Bug Fixes"
      regexp: "^.*fix(?:\\([^)]+\\))?:+.*$"
      order: 1
    - title: "⚡️ Performance Improvements"
      regexp: "^.*perf(?:\\([^)]+\\))?:+.*$"
      order: 2
    - title: "📝 Documentation"
      regexp: "^.*docs(?:\\([^)]+\\))?:+.*$"
      order: 3
    - title: "🔧 Maintenance & Chores"
      regexp: "^.*chore(?:\\([^)]+\\))?:+.*$"
      order: 4
    - title: "♻️ Code Refactoring"
      regexp: "^.*refactor(?:\\([^)]+\\))?:+.*$"
      order: 5
    - title: "🧪 Tests"
      regexp: "^.*test(?:\\([^)]+\\))?:+.*$"
      order: 6
    - title: "📦 Dependency Updates"
      regexp: "^.*deps(?:\\([^)]+\\))?:+.*$"
      order: 7
    - title: "📍 Others"
      order: 999